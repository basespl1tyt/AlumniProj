			<main>
				<h1 class="title">Register</h1>
				<div class="container">
					<div class="content">
						<div class="wrapper">
							<div class="company-info">
								<h3>Venue: Port Credit Secondary School</h3>
								<img src="https://i.thick.at/PhytogeographicRaccoonDog.png" alt="Burger" style="width: 100%">
								<ul>
									<li><i class="fa fa-road"></i> 70 Mineola Rd E, Mississauga</li>
									<li><i class="fa fa-phone"></i> (905) 278-3936</li>
									<li><i class="fa fa-envelope"></i> pcss100th@gmail.com</li><br>
									<li><i class="fa fa-envelope"></i> &#10004; Limited Parking</li>
									<li><i class="fa fa-envelope"></i> &#10004; Nearby Hotels</li>
									<li><i class="fa fa-envelope"></i> &#10004; Uber and Lyft avialable</li><br>
									<a href="http://www.pcssalumni.com" target="_blank" class="button primary">View and book rooms</a>					
								</ul>
							</div>
							<div class="contact">
								<h3>Register</h3>
								<form id="contact-form">
									<p>
										<label>First Name</label>
										<input type="text" name="name" id="name" required>
									</p>
									<p>
										<label>Maiden Name</label>
										<input type="text" name="name" id="name">
									</p>
									<p>
										<label>Last Name</label>
										<input type="text" name="name" id="name" required>
									</p>
									<p>
										<label>City</label>
										<input type="text" name="city" id="city">
									</p>
									<p class="full">
											<label>E-mail Address</label>
											<input type="email" name="email" id="email" required>
									</p>
									<p>
										<label>Province/State</label>
										<input type="text" name="province" id="province">
									</p>
									<p>
										<button type="submit" class="submit">Submit</button>
									</p>
								</form>
							</div>
						</div>
					</div>
				</div>
